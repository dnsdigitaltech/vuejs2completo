<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>    
</head>
<body>
    <div id="app">  
        <counter></counter>
        <counter></counter>
        <counter></counter>
    </div>
    <script src="vue.js"></script>
    <script>
        Vue.component('counter', {    
            data: function()  {
                return {
                    counter: 0
                };
            },  
            template: `
                <div>
                    <button @click="counter++">{{ counter }}</button>
                </div>
            `
        });
        new Vue({
            el: '#app'
        });
    </script>
</body>
</html>
