<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>    
</head>
<body>
    <div id="app">  
        <contate-nos></contate-nos>   
    </div>
    <script src="vue.js"></script>
    <script>
        var contactUs = {
            data: function() {
                return {
                    email: 'info@minhaempresa.com.br'
                };
            },
            template: `
                <div>
                    <h1>Contate-nos</h1>
                    <p>Por favor envie um email para: {{ email }}</p>
                </div>
            `
        };
        new Vue({
            el: '#app',
            components: {
                contateNos: contactUs
            }
        });
    </script>
</body>
</html>
