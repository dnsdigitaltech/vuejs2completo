<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
</head>
<body>
    <div id="app">
        <h1>{{ message }}</h1>
        <button @click="message = 'Uma nova mensagem'">Mudar mensagem</button>
        <button @click="counter++">Aumentando contador ({{ counter }})</button>
    </div>
    <script src="vue.js"></script>
    <script>
        var vm = new Vue({
            data: {
                message: 'Hello World!',
                counter: 1,
                created: new Date()
            },
            beforeCreate: [
                function() {
                    alert('beforeCreate #1');
                },
                function() {
                    alert('beforeCreate #2');
                },
            ],
            
            created() {
                alert('created');
            },
            beforeMount() {
                alert('beforeMount');
            },
            mounted() {
                alert('mounted');
            },
            beforeUpdate() {
                alert('beforeUpdate');
            },
            updated() {
                alert('updated');
            },
            beforeDestroy() {
                alert('beforeDestroy');
            },
            destroyed() {
                alert('destroyed');
            },
        });
        console.log(vm);
        //vm.$destroy();
        setTimeout(function() {
            vm.$mount('#app');
        }, 2000);
    </script>
</body>
</html>
