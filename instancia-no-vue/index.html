<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
</head>
<body>
    <div id="app"></div>
    <script src="vue.js"></script>
    <script>
        var vm = new Vue({
            template: `
                <div>
                    <h1>{{ message }}</h1>
                </div>
            `,
            data: {                
                message: 'Hello World!'
            }           
        });     
        //vm.$mount('#app');
        vm.$mount();
        console.log(vm.$el);
        document.getElementById('app').appendChild(vm.$el);
    </script>
</body>
</html>
