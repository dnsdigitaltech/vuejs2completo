<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
</head>
<body>
    <div id="app">       
        <h1 ref="message">{{ message }}</h1>
        <button ref="myButton" @click="clickButton">Clique me</button>

        <ul>
            <li v-for="n in 10" ref="numbers">{{ n }}</li>
        </ul>
    </div>
    <script src="vue.js"></script>
    <script>
        var vm = new Vue({
            el:'#app',
            data: {                
                message: 'Hello World!'
            },
            methods: {
                clickButton: function() {
                    this.$refs.myButton.innerText = this.message;
                }
            },
        }); 
        console.log(vm.$refs);
        setTimeout(function() {
            vm.$refs.message.innerText = 'Isto é um texto!';
        }, 2000);

        setTimeout(function() {
            vm.message = 'Isto é outro texto!';
        }, 4000);
    </script>
</body>
</html>
