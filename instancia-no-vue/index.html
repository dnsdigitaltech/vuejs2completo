<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
</head>
<body>
    <div id="app">       
        <p>contar: {{ counter }}</p>
        <button @click="counter++">Aumentar contador</button>
        <button @click="person.name.firstName='Carlos'">Mudar o primeiro nome</button>
    </div>
    <script src="vue.js"></script>
    <script>
        var vm = new Vue({
            el:'#app',
            data: {                
                counter: 1,
                person: {
                    name: {
                        firstName: 'Davi',
                        lastName:  'Bernardo'
                    }
                }
            }
        }); 

        /*vm.$watch('counter', function(newValue, oldValue) {
            alert("Contador alterado de " + oldValue + " para " + newValue + "!")
        });*/
        /*vm.$watch('person.name.firstName', function(newValue, oldValue) {
            alert("Primeiro nome alterado de " + oldValue + " para " + newValue + "!")
        });*/
        /*vm.$watch('person.name', function(newValue, oldValue) {
            alert("Primeiro nome alterado de " + oldValue.firstName + " para " + newValue.firstName + "!");
        }, { deep: true });*/
        var unwatch = vm.$watch(
            function() {
                return this.counter;
            }, 
            function(newValue, oldValue) {
                alert("Contador alterado de " + oldValue + " para " + newValue + "!")
            }
        );
        setTimeout(function(){
            unwatch();
        }, 5000)

    </script>
</body>
</html>
