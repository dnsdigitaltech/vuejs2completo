<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
</head>
<body>
    <div id="app">
        <h1>Contador: {{ counter }}</h1>
        <button @click="counter++">Aumentar contador</button>
    </div>
    <script src="vue.js"></script>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                counter: 1
            }
        });
        setTimeout(function(){
            vm.$destroy();
        }, 5000)
    </script>
</body>
</html>
