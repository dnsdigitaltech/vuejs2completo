<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
</head>
<body>
    <div id="app">       
        <h1 ref="message">{{ message }}</h1>
    </div>
    <script src="vue.js"></script>
    <script>
        var vm = new Vue({
            el:'#app',
            data: {                
                message: 'Hello World!'
            }           
        });     
        //vm.$mount('#app');
        vm.$mount(document.getElementById('app'));
    </script>
</body>
</html>
