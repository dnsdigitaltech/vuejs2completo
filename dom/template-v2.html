<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template v1</title>
</head>
<body>
    <div id="app">       
        <p>{{ titulo }}</p>
        <p>{{ saudacao() }}</p>
    </div>
    <script src="vue.js"></script>
    <script>
        new Vue({
            el:'#app',
            data: {
                titulo: 'Usando VueJs!'
            },
            methods: {
                saudacao: function() {
                   return 'Boa semana!' 
                }
            }, 
        });       
    </script>
</body>
</html>
