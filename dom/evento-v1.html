<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evento v1</title>
</head>
<body>
    <div id="app">       
        <p>{{ contador }}</p>
        <button v-on:click="somar">Somar 1</button>
    </div>
    <script src="vue.js"></script>
    <script>
        new Vue({
            el:'#app',
            data: {
                contador: 0
            },
            methods: {
                somar() {
                    this.contador++
                }
            },
        });       
    </script>
</body>
</html>
