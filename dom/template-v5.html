<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template v5</title>
</head>
<body>
    <div id="app">       
        <p v-once>{{ titulo }}</p>
        <p>{{ saudacao() }}</p>
        <a v-bind:href="link">Google</a>
    </div>
    <script src="vue.js"></script>
    <script>
        new Vue({
            el:'#app',
            data: {
                titulo: 'Usando VueJs!',
                link: 'https://google.com'
            },
            methods: {
                saudacao: function() {
                    this.titulo = 'Bom dia!!!'
                   return this.titulo
                }
            }, 
        });       
    </script>
</body>
</html>
