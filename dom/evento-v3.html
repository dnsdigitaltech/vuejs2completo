<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evento v3</title>
</head>
<body>
    <div id="app">       
        <p>{{ contador }}</p>
        <button v-on:click="somar(5, $event)">Somar 5</button>
        <p v-on:mousemove="atualizarXY">Mouse: {{ x }} e {{ y }}</p>
    </div>
    <script src="vue.js"></script>
    <script>
        new Vue({
            el:'#app',
            data: {
                contador: 0,
                x: 0,
                y: 0
            },
            methods: {
                somar(passo, ev) {
                    console.log(passo, ev)
                    this.contador += passo
                },
                atualizarXY(event) {
                    this.x = event.clientX
                    this.y = event.clientY
                }
            },
        });       
    </script>
</body>
</html>
