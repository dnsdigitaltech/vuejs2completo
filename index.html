<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
</head>
<body>
    <div id="app">
        <button v-on:click.stop="clickedButton('Hello World',$event)">Clique aqui!</button>
        <button v-on:click.once="clickedButton('Hello World',$event)">Clique aqui!</button>
        <a href="https://google.com" v-on:click.prevent="showDialog" target="_blank">Ou aqui!</a>
    </div>
    <script src="vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            methods: {
                showDialog:{function() {
                    alert('Hello World!')
                }}
            }
        });
    </script>
</body>
</html>
