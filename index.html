<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
</head>
<body>
    <div id="app">         
        <!-- EXERCÍCIO 1: Implemente um filtro "uwfirst" que transforma o primeiro
        caractere de cada palavra para maiúsculo. Use este filtro para transformar o
        título do parágrafo com a diretiva v-bind.
        DICA: Use a função "split" do JavaScript para dividir a mensagem em palavras. -->
        <p v-bind:title="message | uwfirst">{{ message}}</p>
        
        <!-- EXERCÍCIO 2: Aplique o filtro do primeiro exercício ao abaixo
        parágrafo. Em seguida, implemente um filtro que remova todos os espaços e encadeie-os
        dois filtros juntos. -->
        <p>{{ message | uwfirst | removeSpaces}}</p>
    </div>
    <script src="vue.js"></script>
    <script>
        new Vue({
            el:'#app',
            data:{
                message: 'hello world!'
            },
            filters: {
                uwfirst: function(value) {
                    if(!value){
                        return '';
                    }
                    var parts = value.toString().split(' ');

                    var uppercaseWords = parts.map(function(word) {
                        return word.charAt(0).toUpperCase() + word.slice(1);
                    });

                    return uppercaseWords.join(' ');
                },
                removeSpaces: function(value) {
                    if(!value){
                        return '';
                    }

                    return value.toString().replace(/ /g, '');
                } 
            }
                   
        });       
    </script>
</body>
</html>
