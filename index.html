<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <style>
        .shape {
            width: 150px;
            height: 150px;
            background-color: blue;
        }

        .highlighted {
            background-color: #DECA9B;
        }
    </style>
</head>
<body>
    <div id="app">       
        <!-- EXERCÍCIO 1: Vincule a propriedade de dados "shapeStyles" ao atributo "style".
        Ao clicar na forma abaixo, altere a forma de redondo para quadrado ou
        vice-versa.
        DICA: Use Vue.set para manipular a propriedade data. Use o "raio da borda"
        Propriedade CSS para cantos arredondados. -->
        <div class="shape" v-bind:style="shapeStyles" v-on:click="changeShape"></div>
        
        <!-- EXERCÍCIO 2: Aplique a classe "destacada" a cada segunda linha abaixo
        mesa. DICA: Use o operador de módulo junto com o índice de loop v-for. -->
        <h1>Employees</h1>
        
        <table border="1">
            <thead>
            <tr>
                <th>Name</th>
                <th>Title</th>
                <th>Company</th>
            </tr>
            </thead>
            <tbody>
            <tr v-for="(employee, loopIndex) in employees" v-bind:class="{ highlighted: loopIndex % 2 }">
                <td>{{ employee.name }}</td>
                <td>{{ employee.title }}</td>
                <td>{{ companyName }}</td>
            </tr>
            </tbody>
        </table>
    </div>
    <script src="vue.js"></script>
    <script>
        new Vue({
            el:'#app',
            data: {
                shapeStyles: {},
                employees: [
                    { name: 'Abby', title: 'Accountant' },
                    { name: 'Andy', title: 'Marketing Manager' },
                    { name: 'Brandon', title: 'Vue.js Expert' },
                    { name: 'Bob', title: 'Key Account Manager' }
                ],
                companyName: 'VueX Ltd.'
            },
            methods: {
                changeShape: function() {
                    if(typeof this.shapeStyles['border-radius'] !== 'undefined') {
                        Vue.set(this.shapeStyles, 'border-radius', undefined);
                    } else {
                        Vue.set(this.shapeStyles, 'border-radius', '50%');
                    }
                }
            }
                   
        });       
    </script>
</body>
</html>
