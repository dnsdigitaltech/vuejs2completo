<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
</head>
<body>
    <div id="app">
        <p v-if="itemsInStook > 10">{{itemsInStook}} em estoque.</p>
        <p v-else-if="itemsInStook > 0">Corra, restam poucos itens!</p>
        <p v-else>Que pena, estamos todos fora!</p>

        <template v-if="itemsInStook > 50">
            <p>Ofertas especiais!</p>
            <p>Parece que temos muitos de produtos em estoque... economize 20% se encomendar agora!</p>
        </template>
        
    </div>
    <script src="vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                itemsInStook: 60
            }
            
        });
    </script>
</body>
</html>
