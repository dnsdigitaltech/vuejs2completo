<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
</head>
<body>
    <div id="app">
        <p>{{counter}}</p>
        <p>{{fullName}}</p>
        <p>{{fullName}}</p>
        <button v-on:click="counter++">Aumentar contador</button>
        <button v-on:click="changeName">Mude o nome</button>
        <button v-on:click="changeNameSetter">Mude o nome (setter)</button>
    </div>
    <script src="vue.js"></script>
    <script>
        new Vue({
            el:'#app',
            data: {
                counter: 1,
                firstName: 'Davi',
                lastName: 'Bernardo'
            },
            methods: {
                changeName: function(){
                    this.firstName = 'Marcos';
                    this.lastName = 'Silva';
                },
                changeNameSetter: function() {
                    this.fullName = 'Carlos Santos'
                }
            },
            computed: {
                fullName:{
                    get: function(){
                        alert("Montando nome completo...")
                        return this.firstName + ' ' + this.lastName;
                    },
                    set: function(newValue){
                        alert("Definindo novo nome:" + newValue);
                        var parts = newValue.split(' ');
                        this.firstName = parts[0];
                        this.lastName = parts[parts.length - 1];
                    }
                }
                
            }
        });       
    </script>
</body>
</html>
