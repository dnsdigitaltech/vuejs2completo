<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
</head>
<body>
    <div id="app">       
        <div v-bind:style="[styles, moreStyles]"></div>
        <!--<div style="width: 200px; height: 200px;" v-bind:style="{ 'background-color': color }"></div>
        <button v-on:click="changeColor">Mudar cor</button>-->
    </div>
    <script src="vue.js"></script>
    <script>
        new Vue({
            el:'#app',
            data: {
                color: 'blue',  
                moreStyles:{
                    'border-radius': '5px'
                }              
            },
            /*methods: {
                changeColor: function(){
                    if(this.color == 'blue') {
                        this.color = 'red';
                    }else{
                        this.color = 'blue';
                    }
                }
            }*/
            computed: {
                styles: function(){
                    var height = 200;
                    return {
                        'background-color': 'blue',
                        width: (height / 2) + 'px',
                        height: height + 'px'

                    }
                }
            }
                   
        });       
    </script>
</body>
</html>
