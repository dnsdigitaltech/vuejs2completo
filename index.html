<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
</head>
<body>
    <div id="app">
        <input type="text" v-on:keyup.shift.enter="myListener">
        <button v-on:click.shift="myButtonListener">Clique aqui</button>
    </div>
    <script src="vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            methods: {
                myListener: function() {
                    alert("Você pressionu a tecla shift + enter!");
                },
                myButtonListener: function() {
                   alert("Você clicou o botão!") 
                }
            }
        });
    </script>
</body>
</html>
