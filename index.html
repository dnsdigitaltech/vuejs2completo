<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="(n, index) in 10">
                {{n}} * {{index}} = {{ n * index }}
            </li>
        </ul>        
    </div>
    <script src="vue.js"></script>
    <script>
        new Vue({
            el: '#app'
        });        
    </script>
