<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="(value, propertyName, index) in person">{{propertyName}} : {{value}} ({{index}})</li>
        </ul>        
    </div>
    <script src="vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                person: {
                    firstName: 'Davi',
                    lastName: 'Bernardo',
                    age: 38
                }
            }
            
        });        
    </script>
</body>
</html>
