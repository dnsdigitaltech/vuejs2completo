<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
</head>
<body>
    <div id="app">
        <p>{{counter}}</p>
        <p>{{fullName}}</p>
        <p>{{fullName}}</p>
        <button v-on:click="counter++">Aumentar contador</button>
        <button v-on:click="changeName">Mude o nome</button>
    </div>
    <script src="vue.js"></script>
    <script>
        new Vue({
            el:'#app',
            data: {
                counter: 1,
                firstName: 'Davi',
                lastName: 'Bernardo'
            },
            methods: {
                changeName: function(){
                    this.firstName = 'Marcos';
                    this.lastName = 'Silva';
                }
            },
            computed: {
                fullName: function(){
                    alert('Montando nome completo...')
                    return this.firstName + ' ' + this.lastName;
                }
            }
        });       
    </script>
</body>
</html>
