<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
</head>
<body>
    <div id="app">
        <h1>Filmes</h1>
        <ul>
            <li v-for="title in movieTitles">{{title}}</li>
        </ul>
        <table border="1">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>TÃ­tulo</th>
                    <th>Empresa</th>
                    <th>index</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="(employee, index) in employees">
                    <td>{{employee.name}}</td>
                    <td>{{employee.title}}</td>
                    <td>{{companyName}}</td>
                    <td>{{index}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                movieTitles: ['The Matrix', 'The Matrix: Reloaded', 'The Matrix Revolutions'],
                employees: [
                    {name: 'Carlos', title: 'Contador'},
                    {name: 'Silvia', title: 'Gerente de marketing'},
                    {name: 'Danilo', title: 'Desenvolvedor'}
                ],
                companyName: 'VueX Ltd.'
            }
            
        });        
    </script>
</body>
</html>
