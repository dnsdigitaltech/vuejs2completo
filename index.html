<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
</head>
<body>
    <div id="app">
        <p>Título: {{ movieTitle }}</p>
        <p>Liberado: {{ releaseYear }} </p>
        <p>O filme é: {{ isMovieOld(releaseYear) }}</p>
        <div v-bind:title="movieTitle">Passer o mouse aqui</div>
    </div>
    <script src="vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                movieTitle: 'The Matrix',
                releaseYear: 1999
            },
            methods: {
                isMovieOld: function(releaseYear) {
                    return releaseYear < 2000 ? 'velho' : 'novo';
                }
            }
        });
    </script>
</body>
</html>
