<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <style>
        [v-cloak]{
            display: none;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>Exemplo v-cloak</h1>
        <p v-cloak>{{message}}</p>
    </div>
    <script src="vue.js"></script>
    <script>
        setTimeout(function(){
            new Vue({
                el: '#app',
                data: {
                    message: 'Hello Word!'
                }
                
            });
        }, 5000);        
    </script>
</body>
</html>
