<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
</head>
<body>
    <div id="app">
        <!--EXERCÍCIO 1: Faça com que a entrada de texto abaixo atualize uma propriedade de dados a cada
        evento "keyup". Também imprima a propriedade de dados.
        Dica: event.target.value dá acesso ao valor de entrada.-->
        <input type="text" v-on:keyup="nameKeyup">
        Output: {{ name }}

        <br><br>
        <!--EXERCÍCIO 2: Faça a entrada de texto abaixo atualizar a propriedade de dados de
        exercício 1, mas apenas ao pressionar as teclas Control + Enter.
        Dica: o modificador de tecla para a tecla Control é denominado "ctrl"-->
        <input type="text" v-on:keyup.ctrl.enter="name = $event.target.value">
        Output: {{ name }}
        
        <br><br>
        <!--EXERCÍCIO 3: Impedir que o formulário abaixo seja enviado.
        Dica: evite o evento "enviar" no formulário.-->
        <form action="" method="GET">
            <input type="submit" value="Submit">
        </form>
    </div>
    <script src="vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                name: ''
            },
            methods: {
                nameKeyup: function(event) {
                    this.name = event.target.value;
                }
            }
        });
    </script>
</body>
</html>
